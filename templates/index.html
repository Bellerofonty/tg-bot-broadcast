<!DOCTYPE html>
<html lang="en">
<head>
    <title>TG Bot Broadcast</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        textarea, input { width: 100%; margin-bottom: 15px; padding: 10px; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h2>Telegram Bot Broadcast</h2>
    <form action="/send" method="POST">
        <label>Bot Token:</label><br>
        <input type="text" name="bot_token" required><br>

        <label>User IDs (one per line):</label><br>
        <textarea name="user_ids" rows="10" required></textarea><br>

        <label>Message:</label><br>
        <textarea name="message" rows="5" required></textarea><br>

        <label>Button Text (optional):</label><br>
        <input type="text" name="button_text"><br>

        <label>Button Link (optional):</label><br>
        <input type="url" name="button_url"><br>

        <button type="submit">Send Messages</button>
    </form>
</body>
</html>
